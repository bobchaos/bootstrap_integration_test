---
driver:
  name: terraform
  command_timeout: 1800
  variable_files:
    - priv.tfvars
    - auto.tfvars

provisioner:
  name: terraform

verifier:
  name: terraform
  format: yaml
  systems:
    - name: infra
      backend: aws
      controls:
        - infra

    - name: default
      backend: ssh
      # Use the TF generated key
      key_files:
        - ephemeral.pem
      # Use TF generated user
      user: centos
      # Get omnibus builder address from TF outputs
      hosts_output: centos_omnibus_private_ip
      # There's sadly no "bastion_host_output" :/
      bastion_host: bootstrap_bastion.bobchaos.net
      bastion_user: centos
      bastion_key: ephemeral.pem
      controls:
        - bootstrap_nix_nodes
        - bootstrap_win_nodes

platforms:
  - name: "aws"

suites:
  - name: default
